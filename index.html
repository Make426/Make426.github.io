<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的自定义网页</title>
    <style>
        /* 保持页面简洁干净的样式 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: "Helvetica Neue", Arial, sans-serif; 
            background: #ffffff; 
            color: #333333; 
            line-height: 1.6; 
            padding: 40px 20px; 
            max-width: 800px; 
            margin: 0 auto; /* 居中显示 */
        }
        h1 { font-size: 28px; margin-bottom: 20px; color: #222; }
        h2 { font-size: 22px; margin: 18px 0 10px; color: #333; }
        p { margin-bottom: 15px; font-size: 16px; }
        .content { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="content">
        <!-- 这里替换成你的自定义内容 -->
 
        <h2>你留个微信 我给你发位置 闲鱼不经常看 可以吗</h2>
     
        <!-- 自定义内容结束 -->
    </div>
</body>
</html>
